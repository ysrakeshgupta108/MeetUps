{% load static %}
<li class="meetup-item">
<article>
<div class="meetup-summary">
    <div class="meetup-image">
        <img src="{{meet.image.url}}" alt="Meetup image">
    </div>
     <div class="meetup-details">
         <h3>{{meet.title}}</h3>
         <address>{{meet.meetLocation.address}}</address>
     </div>
</div>
    <div class="meetup-actions">
        <a href="{% url 'meet-detail' meet.slug %}" class="btn"> More details</a>
    </div>
</article>
</li>
